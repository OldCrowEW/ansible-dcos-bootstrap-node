---
- name: Create genconf directory
  file: path={{ item }} state=directory mode=755
  with_items:
    - '{{ dcos_bootstrap_dir }}'
    - '{{ dcos_bootstrap_dir }}/genconf'

- name: Copy configuration file
  template: src=genconf/config.yaml.j2 dest={{ dcos_bootstrap_dir }}/config.yaml mode=755

- name: Copy ip-detect file
  template: src=genconf/ip-detect.j2 dest={{ dcos_bootstrap_dir }}/ip-detect mode=755

- name: Download the DC/OS installer
  get_url: url={{ dcos_bootstrap_generate_config_url }}/{{ dcos_bootstrap_generate_config }} dest={{ dcos_bootstrap_dir }}/{{ dcos_bootstrap_generate_config }}

- name: Generate customized DC/OS build file
  command: '{{ dcos_bootstrap_dir }}/{{ dcos_bootstrap_generate_config }}'
  args:
    chdir: '{{ dcos_bootstrap_dir }}'

## cheat and run raw docker command. this needs to be converted using docker module
## we should remove elevated privs
- name: Host DC/OS install package through nginx Docker container
  command: docker run -d -p 80:80 -v /genconf/serve:/usr/share/nginx/html:ro nginx